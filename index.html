<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coke Hero Page</title>
  <link rel="stylesheet" href="coke.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="Coca-Cola-Logo.png" alt="Coca-Cola Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">What's New</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="text-content">
      <h1>Refresh Your Day</h1>
      <h6>Janelle Pastolero</h6>
      <p>Experience the real taste of Coca-Cola. Open happiness with every sip.</p>
      <button>Order Now</button>
    </div>

    <div class="image-container">
      <div class="circle"></div>
      <img src="coke.png" alt="Coca-Cola Can" class="coke-can" />
    </div>
  </section>
</body>
</html>
